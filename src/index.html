<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container text-center py-5">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Загрузите сюда свою фотографию</h1>
                <p class="lead text-muted mt-3">
                    Наш скрипт бережно её обработет, и обведёт по контуру все объекты, которые имеют четыре вершины
                </p>
                <div class="custom-file mt-2">
                    <input type="file" class="custom-file-input" id="customFile">
                    <label class="custom-file-label text-left text-muted" for="customFile">Выбрать файл</label>
                </div>
            </div>
        </div>
    </section>
    <section class="container-fluid">
        <div class="row photos">
            <div class="col-lg-6 col-md-8 mx-auto mt-3">
                <img class="col-lg-12 h-auto" src="../img/2.png" alt="" srcset="">
                <p class="mt-2">Оригинал</p>
            </div>
            <div class="col-lg-6 col-md-8 mx-auto mt-3">
                <img class="col-lg-12 h-auto" src="../img/2.png" alt="" srcset="">
                <p class="mt-2">Распознанные объекты</p> 
            </div>
        </div>
    </section>
</body>

</html>
